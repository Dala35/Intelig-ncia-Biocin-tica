<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afrokódica - Módulo 6: Inteligência Biocinética</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #05020a; color: #f8fafc; margin: 0; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        .bg-void {
            background: radial-gradient(circle at 50% 50%, #0f0720 0%, #05020a 100%);
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .node-pulse {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .custom-scroll::-webkit-scrollbar { width: 3px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(236, 72, 153, 0.3); border-radius: 10px; }

        @keyframes neural-flow {
            0% { stroke-dashoffset: 100; opacity: 0.2; }
            50% { opacity: 0.8; }
            100% { stroke-dashoffset: 0; opacity: 0.2; }
        }
        .neural-path {
            stroke-dasharray: 10;
            animation: neural-flow 3s linear infinite;
        }

        .glow-text {
            text-shadow: 0 0 10px rgba(236, 72, 153, 0.5);
        }
    </style>
</head>
<body class="bg-void">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const AI_MODES = [
            { id: 'biokinetic', label: 'Fluxo Biocinético', desc: 'Dados que se movem como organismos celulares africanos.' },
            { id: 'swarm', label: 'Inteligência de Enxame', desc: 'Decisões coletivas baseadas em harmonia comunitária.' },
            { id: 'oracle', label: 'Algoritmo Oracular', desc: 'Predição de padrões futuros via geometria sagrada.' }
        ];

        function App() {
            const [mode, setMode] = useState('biokinetic');
            const [synapseStrength, setSynapseStrength] = useState(60);
            const [rotation, setRotation] = useState(0);
            const [isEvolutionActive, setIsEvolutionActive] = useState(true);
            const [neuralSignals, setNeuralSignals] = useState([]);

            // Efeito de animação de rotação e impulsos neurais
            useEffect(() => {
                const interval = setInterval(() => {
                    if (isEvolutionActive) {
                        setRotation(r => (r + 0.4) % 360);
                        // Simula disparos de "inteligência" aleatórios
                        if (Math.random() > 0.85) {
                            const newSignal = { id: Date.now(), angle: Math.random() * 360 };
                            setNeuralSignals(prev => [...prev.slice(-5), newSignal]);
                        }
                    }
                }, 40);
                return () => clearInterval(interval);
            }, [isEvolutionActive]);

            // Gera a rede de inteligência baseada na geometria anterior
            const network = useMemo(() => {
                const nodes = [];
                const layers = 5;
                const pointsPerLayer = mode === 'swarm' ? 12 : 8;
                
                for (let l = 1; l <= layers; l++) {
                    for (let i = 0; i < pointsPerLayer; i++) {
                        const angle = (i / pointsPerLayer) * Math.PI * 2 + (l * 0.2);
                        const radius = l * 9;
                        nodes.push({
                            id: `n-${l}-${i}`,
                            x: 50 + Math.cos(angle) * radius,
                            y: 50 + Math.sin(angle) * radius,
                            layer: l,
                            active: Math.random() > 0.3
                        });
                    }
                }
                return nodes;
            }, [mode]);

            return (
                <div className="h-screen w-full flex flex-col p-4 md:p-6 relative overflow-hidden">
                    
                    {/* Cabeçalho de Consciência Sistema */}
                    <header className="flex flex-col md:flex-row justify-between items-center mb-6 glass-panel p-5 rounded-[2.5rem] shrink-0 gap-4">
                        <div className="flex items-center gap-5">
                            <div className="w-12 h-12 rounded-full bg-pink-600/20 border border-pink-500/30 flex items-center justify-center relative">
                                <div className="absolute inset-0 bg-pink-500/10 rounded-full animate-ping"></div>
                                <span className="text-pink-400 font-bold">Ψ</span>
                            </div>
                            <div>
                                <h1 className="text-xl font-black tracking-tighter text-white uppercase flex items-center gap-3">
                                    Módulo_06
                                    <span className="text-[10px] bg-pink-500/10 px-3 py-1 rounded-full font-mono font-normal tracking-widest text-pink-400 border border-pink-500/20">INTELIGÊNCIA</span>
                                </h1>
                                <p className="text-[9px] font-mono text-slate-500 tracking-[0.4em] uppercase mt-1">Núcleo de Processamento Biocinético</p>
                            </div>
                        </div>

                        <nav className="flex gap-2">
                            {AI_MODES.map(m => (
                                <button 
                                    key={m.id}
                                    onClick={() => setMode(m.id)}
                                    className={`px-4 py-2 rounded-xl text-[9px] font-mono uppercase tracking-widest transition-all border ${mode === m.id ? 'bg-pink-500/20 border-pink-500/50 text-white shadow-[0_0_15px_rgba(236,72,153,0.2)]' : 'border-white/5 text-slate-600 hover:text-slate-400'}`}
                                >
                                    {m.id}
                                </button>
                            ))}
                        </nav>
                    </header>

                    <div className="flex-1 flex flex-col md:flex-row gap-6 min-h-0">
                        
                        {/* Painel de Neuro-Modulação */}
                        <aside className="w-full md:w-80 flex flex-col shrink-0 min-h-0">
                            <div className="glass-panel p-8 rounded-[3rem] flex-1 flex flex-col min-h-0 overflow-y-auto custom-scroll">
                                <div className="mb-8">
                                    <h3 className="text-[10px] font-mono text-pink-400 uppercase tracking-widest mb-6 flex items-center gap-3">
                                        <span className="w-4 h-[1px] bg-pink-500"></span>
                                        Neuro_Moduladores
                                    </h3>
                                    
                                    <div className="space-y-8">
                                        <div className="group">
                                            <div className="flex justify-between text-[10px] font-mono text-slate-500 mb-3 uppercase tracking-tighter">
                                                <span>Intensidade_Sináptica</span>
                                                <span className="text-pink-400 font-bold">{synapseStrength}%</span>
                                            </div>
                                            <input 
                                                type="range" min="10" max="100" step="1" 
                                                value={synapseStrength} 
                                                onChange={(e) => setSynapseStrength(parseInt(e.target.value))}
                                                className="w-full h-1 bg-white/5 appearance-none rounded-full accent-pink-500 cursor-pointer"
                                            />
                                        </div>

                                        <div className="p-5 bg-pink-500/5 border border-pink-500/10 rounded-3xl">
                                            <p className="text-[10px] text-pink-100/70 font-mono leading-relaxed mb-4">
                                                {AI_MODES.find(m => m.id === mode)?.desc}
                                            </p>
                                            <div className="flex items-center gap-3">
                                                <div className="w-2 h-2 rounded-full bg-pink-500 animate-pulse"></div>
                                                <span className="text-[8px] font-mono text-pink-300/50 uppercase">Motor_de_Inteligência_Ativo</span>
                                            </div>
                                        </div>

                                        <div className="space-y-3">
                                            <div className="flex justify-between items-center p-4 bg-white/[0.02] border border-white/5 rounded-2xl">
                                                <span className="text-[9px] font-mono text-slate-400 uppercase">Auto-Evolução</span>
                                                <button 
                                                    onClick={() => setIsEvolutionActive(!isEvolutionActive)}
                                                    className={`w-10 h-5 rounded-full relative transition-all ${isEvolutionActive ? 'bg-pink-500' : 'bg-slate-800'}`}
                                                >
                                                    <div className={`absolute top-1 w-3 h-3 bg-white rounded-full transition-all ${isEvolutionActive ? 'left-6' : 'left-1'}`}></div>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="mt-auto pt-6 border-t border-white/5 space-y-4">
                                    <div className="flex flex-col gap-2">
                                        <span className="text-[8px] font-mono text-slate-500 uppercase">Atividade Neural</span>
                                        <div className="flex gap-1 h-8 items-end">
                                            {[...Array(12)].map((_, i) => (
                                                <div 
                                                    key={i} 
                                                    className="flex-1 bg-pink-500/30 rounded-t-sm animate-pulse"
                                                    style={{ height: `${Math.random() * 100}%`, animationDelay: `${i * 0.1}s` }}
                                                ></div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </aside>

                        {/* Visualizador de Inteligência Bio-Sintética */}
                        <main className="flex-1 glass-panel rounded-[3.5rem] relative overflow-hidden border-pink-500/10">
                            <div className="absolute inset-0 flex items-center justify-center">
                                <svg 
                                    viewBox="0 0 100 100" 
                                    className="w-[85%] h-[85%]"
                                    style={{ transform: `rotate(${rotation}deg)` }}
                                >
                                    <defs>
                                        <radialGradient id="nodeGrad" cx="50%" cy="50%" r="50%">
                                            <stop offset="0%" stopColor="#ec4899" />
                                            <stop offset="100%" stopColor="#8b5cf6" />
                                        </radialGradient>
                                    </defs>

                                    {/* Caminhos Sinápticos */}
                                    {network.map((n, i) => {
                                        const next = network[(i + 1) % network.length];
                                        if (n.layer !== next.layer) return null;
                                        return (
                                            <line 
                                                key={`path-${i}`}
                                                x1={n.x} y1={n.y} x2={next.x} y2={next.y}
                                                stroke="currentColor"
                                                className="text-pink-500/10 neural-path"
                                                strokeWidth="0.1"
                                            />
                                        );
                                    })}

                                    {/* Conexões Inter-camadas */}
                                    {network.map((n, i) => {
                                        if (n.layer === 1) return null;
                                        return (
                                            <line 
                                                key={`link-${i}`}
                                                x1="50" y1="50" x2={n.x} y2={n.y}
                                                stroke="rgba(236, 72, 153, 0.05)"
                                                strokeWidth="0.05"
                                            />
                                        );
                                    })}
                                    
                                    {/* Nós de Inteligência */}
                                    {network.map((n) => (
                                        <g key={n.id}>
                                            <circle 
                                                cx={n.x} cy={n.y} 
                                                r={n.active ? 0.8 : 0.4}
                                                fill={n.active ? "url(#nodeGrad)" : "#1e1b4b"}
                                                className="node-pulse"
                                                style={{ opacity: n.active ? (synapseStrength/100) : 0.2 }}
                                            />
                                            {n.active && (
                                                <circle 
                                                    cx={n.x} cy={n.y} r="1.5"
                                                    className="fill-pink-500/10 animate-pulse"
                                                />
                                            )}
                                        </g>
                                    ))}

                                    {/* Núcleo de Decisão Central */}
                                    <circle cx="50" cy="50" r="3" className="fill-pink-500/20" />
                                    <circle cx="50" cy="50" r="1.2" className="fill-white shadow-xl" />
                                </svg>
                            </div>

                            {/* Overlay de Telemetria AI */}
                            <div className="absolute top-10 right-10 flex flex-col items-end gap-2">
                                <div className="px-4 py-2 bg-pink-500/10 backdrop-blur-xl border border-pink-500/20 rounded-2xl">
                                    <p className="text-[8px] font-mono text-pink-400 uppercase mb-1">Taxa_Aprendizado</p>
                                    <p className="text-xs font-bold text-white tracking-widest">0.00042s</p>
                                </div>
                                <div className="px-4 py-2 bg-black/40 backdrop-blur-xl border border-white/5 rounded-2xl">
                                    <p className="text-[8px] font-mono text-slate-500 uppercase mb-1">Convergência</p>
                                    <p className="text-xs font-bold text-emerald-400 tracking-widest">OTIMIZADA</p>
                                </div>
                            </div>

                            {/* Logs de Evolução em Tempo Real */}
                            <div className="absolute bottom-10 left-10 max-w-[200px]">
                                <div className="space-y-2">
                                    <p className="text-[7px] font-mono text-pink-400/60 uppercase tracking-[0.3em]">Neural_Live_Feed</p>
                                    <div className="h-20 overflow-hidden text-[8px] font-mono text-slate-500 space-y-1">
                                        <p className="animate-pulse">>> Sincronizando enxame modular...</p>
                                        <p className="opacity-70">>> Geometria Sona validada.</p>
                                        <p className="opacity-50">>> Calculando vetores de ressonância.</p>
                                        <p className="opacity-30">>> Consciência de rede: ESTÁVEL.</p>
                                    </div>
                                </div>
                            </div>
                        </main>
                    </div>

                    {/* Barra de Status Biocinética */}
                    <footer className="mt-6 flex flex-col md:flex-row justify-between items-center px-10 py-5 glass-panel rounded-[2.5rem] shrink-0 border-t border-pink-500/10">
                        <div className="flex gap-12">
                            <div className="flex flex-col">
                                <span className="text-[7px] text-slate-600 uppercase font-mono mb-0.5 tracking-widest">Status do Motor</span>
                                <span className="text-[9px] text-pink-400 font-bold uppercase tracking-widest glow-text italic">EVOLUINDO_CONSCIENTE</span>
                            </div>
                            <div className="flex flex-col">
                                <span className="text-[7px] text-slate-600 uppercase font-mono mb-0.5 tracking-widest">Sincronia Harmónica</span>
                                <span className="text-[9px] text-emerald-400 font-bold uppercase tracking-widest">0.9998_Φ</span>
                            </div>
                        </div>
                        <div className="mt-4 md:mt-0 flex items-center gap-6">
                            <div className="text-right">
                                <p className="text-[7px] text-slate-500 uppercase mb-0.5">Bio-ID</p>
                                <p className="text-[9px] text-white/60 font-mono font-bold uppercase">AFROKODICA_CORE_6</p>
                            </div>
                            <div className="w-12 h-12 rounded-2xl bg-pink-500/10 border border-pink-500/20 flex items-center justify-center relative">
                                <div className="w-6 h-6 border-b-2 border-r-2 border-pink-500 rounded-full animate-[spin_2s_linear_infinite]"></div>
                                <div className="absolute inset-0 flex items-center justify-center">
                                    <div className="w-1.5 h-1.5 bg-white rounded-full"></div>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
