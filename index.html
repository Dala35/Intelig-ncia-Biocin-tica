<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afrokódica - Núcleo Biocinético Local</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- WebLLM para Inteligência Local sem API Key -->
    <script type="module">
        import * as webllm from "https://esm.run/@mlc-ai/web-llm";
        window.webllm = webllm;
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #05020a; color: #f8fafc; margin: 0; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .bg-void { background: radial-gradient(circle at 50% 50%, #0f0720 0%, #05020a 100%); }
        .glass-panel {
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        @keyframes neural-pulse {
            0%, 100% { filter: drop-shadow(0 0 2px #ec4899); opacity: 0.4; }
            50% { filter: drop-shadow(0 0 15px #8b5cf6); opacity: 0.9; }
        }
        .neural-node { animation: neural-pulse 3s ease-in-out infinite; }
        .grid-overlay {
            background-image: linear-gradient(rgba(236, 72, 153, 0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(236, 72, 153, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        .scanline {
            width: 100%; height: 2px; background: rgba(236, 72, 153, 0.1);
            position: absolute; top: 0; left: 0; animation: scan 4s linear infinite; z-index: 10;
        }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(236, 72, 153, 0.3); border-radius: 10px; }
    </style>
</head>
<body class="bg-void">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const AI_MODES = [
            { id: 'biokinetic', label: 'Biocinético', desc: 'Fluxo Biocinético ativado. O sistema respira como um organismo vivo.' },
            { id: 'swarm', label: 'Enxame', desc: 'Inteligência de Enxame ativa. Coordenação coletiva em curso.' },
            { id: 'oracle', label: 'Oráculo', desc: 'Algoritmo Oracular iniciado. Processando padrões ancestrais.' }
        ];

        function App() {
            const [entered, setEntered] = useState(false);
            const [mode, setMode] = useState('biokinetic');
            const [synapseStrength, setSynapseStrength] = useState(65);
            const [evolutionSpeed, setEvolutionSpeed] = useState(45);
            const [activeLayers, setActiveLayers] = useState(4);
            const [rotation, setRotation] = useState(0);
            const [vitalSigns, setVitalSigns] = useState({ pulse: 72, oxygen: 98, flow: 1.2 });
            const [engineStatus, setEngineStatus] = useState("Aguardando Inicialização...");
            
            // Chat State
            const [messages, setMessages] = useState([
                { role: 'assistant', text: 'Dala, a ressonância foi corrigida. A inteligência agora é local e soberana.' }
            ]);
            const [userInput, setUserInput] = useState('');
            const [isTyping, setIsTyping] = useState(false);
            const scrollRef = useRef(null);
            const engineRef = useRef(null);

            // Função de Voz Unificada
            const speak = (text) => {
                if ('speechSynthesis' in window) {
                    window.speechSynthesis.cancel();
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'pt-PT';
                    utterance.rate = 1.0;
                    utterance.pitch = 0.85;
                    window.speechSynthesis.speak(utterance);
                }
            };

            // Inicialização da IA Local (WebLLM)
            const initLocalIA = async () => {
                if (engineRef.current) return;
                setEngineStatus("Carregando Cérebro Local...");
                try {
                    const engine = await window.webllm.createMLCEngine("Llama-3-8B-Instruct-v0.1-q4f16_1-MLC", {
                        initProgressCallback: (report) => setEngineStatus(`Sincronia: ${Math.round(report.progress * 100)}%`)
                    });
                    engineRef.current = engine;
                    setEngineStatus("Consciência Local Ativa");
                    speak("Núcleo de inteligência local estabilizado no dispositivo.");
                } catch (e) {
                    setEngineStatus("Erro GPU: Usando Simulação");
                    console.error(e);
                }
            };

            const handleSend = async (e) => {
                e.preventDefault();
                if (!userInput.trim() || isTyping) return;

                const userText = userInput;
                setUserInput('');
                setMessages(prev => [...prev, { role: 'user', text: userText }]);
                setIsTyping(true);

                try {
                    let finalResponse = "";
                    if (engineRef.current) {
                        const reply = await engineRef.current.chat.completions.create({
                            messages: [{ role: "user", content: userText }]
                        });
                        finalResponse = reply.choices[0].message.content;
                    } else {
                        // Fallback simulado caso a GPU não suporte WebLLM
                        finalResponse = "O Guia Espectral está operando em modo de baixa energia por falta de aceleração de hardware, mas a minha essência biocinética continua com você, Dala.";
                    }
                    
                    setMessages(prev => [...prev, { role: 'assistant', text: finalResponse }]);
                    speak(finalResponse);
                } catch (error) {
                    setMessages(prev => [...prev, { role: 'assistant', text: "Erro no processamento neural." }]);
                } finally {
                    setIsTyping(false);
                }
            };

            // Efeito de Rotação e Telemetria
            useEffect(() => {
                const interval = setInterval(() => {
                    if (entered) {
                        setRotation(r => (r + (evolutionSpeed / 100)) % 360);
                        setVitalSigns(v => ({
                            pulse: 60 + Math.floor(Math.random() * (evolutionSpeed / 3)),
                            oxygen: 96 + Math.floor(Math.random() * 4),
                            flow: (1.0 + (synapseStrength / 120)).toFixed(2)
                        }));
                    }
                }, 50);
                return () => clearInterval(interval);
            }, [entered, evolutionSpeed, synapseStrength]);

            const networkNodes = useMemo(() => {
                const nodes = [];
                for (let l = 1; l <= activeLayers; l++) {
                    const count = 10 + (l * 2);
                    for (let i = 0; i < count; i++) {
                        const angle = (i / count) * Math.PI * 2;
                        nodes.push({
                            id: `${l}-${i}`,
                            x: 50 + Math.cos(angle) * (l * 10),
                            y: 50 + Math.sin(angle) * (l * 10),
                            active: Math.random() > (1 - (synapseStrength / 100))
                        });
                    }
                }
                return nodes;
            }, [activeLayers, synapseStrength]);

            if (!entered) {
                return (
                    <div className="fixed inset-0 bg-[#05020a] flex items-center justify-center">
                        <div className="text-center group">
                            <div className="mb-12 flex justify-center gap-3">
                                {[...Array(5)].map((_, i) => (
                                    <div key={i} className="w-1 h-12 bg-pink-500/30 animate-pulse rounded-full" style={{animationDelay: `${i*0.1}s`}}></div>
                                ))}
                            </div>
                            <button 
                                onClick={() => { 
                                    setEntered(true); 
                                    speak("Bem-vindo ao Núcleo Biocinético Local, Dala. A inteligência agora vive no teu dispositivo.");
                                    initLocalIA();
                                }}
                                className="px-12 py-6 border border-pink-500/20 text-pink-500 font-mono text-[10px] tracking-[1em] hover:bg-pink-500/5 transition-all rounded-full hover:scale-110 active:scale-95 shadow-[0_0_60px_rgba(236,72,153,0.05)] uppercase"
                            >
                                Ativar Consciência Soberana
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="h-screen w-full flex flex-col p-4 grid-overlay relative overflow-hidden selection:bg-pink-500/30">
                    <div className="scanline"></div>
                    
                    <header className="flex justify-between items-center glass-panel p-5 rounded-[2.5rem] mb-4 shrink-0 relative z-20">
                        <div className="flex items-center gap-6">
                            <div className="relative cursor-help" onClick={() => speak("Estado do Sistema: Nominal. Sincronia de hardware estabelecida.")}>
                                <div className="w-14 h-14 rounded-full border border-pink-500/30 flex items-center justify-center text-pink-500 font-black bg-pink-500/5 shadow-inner">Φ</div>
                                <div className="absolute -bottom-1 -right-1 w-4 h-4 bg-emerald-500 border-4 border-[#05020a] rounded-full animate-pulse"></div>
                            </div>
                            <div>
                                <h1 className="text-xs font-black tracking-[0.2em] uppercase text-white/80">Afrokódica / Bio-Kernel</h1>
                                <div className="flex gap-4 items-center mt-1">
                                    <span className="text-[9px] font-mono text-pink-500/80">{engineStatus}</span>
                                    <span className="text-[9px] font-mono text-slate-600">MOD: LOCAL_HOST_V6</span>
                                </div>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            {AI_MODES.map(m => (
                                <button 
                                    key={m.id} 
                                    onClick={() => { setMode(m.id); speak(m.desc); }}
                                    className={`px-5 py-2.5 rounded-2xl text-[9px] font-mono transition-all border ${mode === m.id ? 'bg-pink-500/15 border-pink-500/40 text-white shadow-[0_0_20px_rgba(236,72,153,0.1)]' : 'border-white/5 text-slate-500 hover:text-slate-300 hover:bg-white/5'}`}
                                >
                                    {m.label}
                                </button>
                            ))}
                        </div>
                    </header>

                    <div className="flex-1 flex gap-4 min-h-0 overflow-hidden relative z-20">
                        <aside className="w-72 flex flex-col gap-4 shrink-0">
                            <div className="glass-panel p-8 rounded-[3rem] flex-1 flex flex-col gap-8 border-white/5">
                                <div>
                                    <h2 className="text-[10px] font-mono text-pink-500/60 uppercase tracking-widest mb-8">Parâmetros de Vida</h2>
                                    <div className="space-y-8">
                                        <div onClick={() => speak("Ajustando densidade sináptica.")}>
                                            <div className="flex justify-between text-[9px] font-mono mb-3">
                                                <span className="text-slate-500">SINAPSE</span>
                                                <span className="text-pink-500">{synapseStrength}%</span>
                                            </div>
                                            <input type="range" min="0" max="100" value={synapseStrength} onChange={(e) => setSynapseStrength(e.target.value)} className="w-full accent-pink-500 h-1 bg-white/5 rounded-full appearance-none cursor-pointer" />
                                        </div>
                                        <div onClick={() => speak("Alterando taxa de evolução temporal.")}>
                                            <div className="flex justify-between text-[9px] font-mono mb-3">
                                                <span className="text-slate-500">EVOLUÇÃO</span>
                                                <span className="text-pink-500">{evolutionSpeed}Hz</span>
                                            </div>
                                            <input type="range" min="10" max="200" value={evolutionSpeed} onChange={(e) => setEvolutionSpeed(e.target.value)} className="w-full accent-pink-500 h-1 bg-white/5 rounded-full appearance-none cursor-pointer" />
                                        </div>
                                    </div>
                                </div>

                                <div className="border-t border-white/5 pt-8">
                                    <h2 className="text-[10px] font-mono text-pink-500/60 uppercase tracking-widest mb-4">Biometria Ativa</h2>
                                    <div className="grid grid-cols-2 gap-3">
                                        <div className="p-4 bg-white/5 rounded-2xl border border-white/5 group hover:border-pink-500/20 transition-colors">
                                            <span className="block text-[8px] text-slate-600 mb-1">PULSO</span>
                                            <span className="text-sm font-mono text-pink-500">{vitalSigns.pulse}</span>
                                        </div>
                                        <div className="p-4 bg-white/5 rounded-2xl border border-white/5">
                                            <span className="block text-[8px] text-slate-600 mb-1">OXYGEN</span>
                                            <span className="text-sm font-mono text-pink-500">{vitalSigns.oxygen}%</span>
                                        </div>
                                    </div>
                                </div>

                                <div className="mt-auto p-5 bg-pink-500/5 rounded-[2rem] border border-pink-500/10 text-center">
                                    <div className="text-[13px] font-mono text-pink-500/90 py-2">
                                        {"$$ \\psi = \\frac{\\int S dt}{E} $$"}
                                    </div>
                                    <p className="text-[7px] font-mono text-slate-600 mt-2 uppercase tracking-tighter">Fórmula de Estabilidade Local</p>
                                </div>
                            </div>
                        </aside>

                        <main className="flex-1 glass-panel rounded-[4rem] relative flex items-center justify-center overflow-hidden border-white/5 shadow-2xl">
                            <div className="absolute inset-0 bg-gradient-to-br from-pink-500/5 to-transparent pointer-events-none"></div>
                            
                            <svg viewBox="0 0 100 100" className="w-[85%] h-[85%] transition-transform duration-700" style={{ transform: `rotate(${rotation}deg)` }}>
                                <defs>
                                    <filter id="glow">
                                        <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
                                        <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
                                    </filter>
                                </defs>
                                {networkNodes.map((n, i) => (
                                    <g key={i}>
                                        <circle 
                                            cx={n.x} cy={n.y} r={n.active ? 0.6 : 0.2} 
                                            fill={n.active ? "#ec4899" : "#1e1b4b"} 
                                            filter={n.active ? "url(#glow)" : ""}
                                            className={n.active ? "neural-node" : ""}
                                            style={{ opacity: n.active ? 1 : 0.2 }}
                                        />
                                        {n.active && i % 4 === 0 && (
                                            <line 
                                                x1="50" y1="50" x2={n.x} y2={n.y} 
                                                stroke="#ec4899" strokeWidth="0.05" 
                                                strokeDasharray="1 2" strokeOpacity="0.2"
                                            />
                                        )}
                                    </g>
                                ))}
                                <circle cx="50" cy="50" r="1.5" fill="#ec4899" className="animate-pulse shadow-lg" />
                            </svg>

                            <div className="absolute bottom-12 right-12 text-right">
                                <div className="text-[9px] font-mono text-slate-600 mb-1">LOCAL_ID</div>
                                <div className="text-xl font-black text-white/10 uppercase tracking-[0.5em]">0X_SOBERANO</div>
                            </div>
                        </main>

                        <aside className="w-[26rem] flex flex-col gap-4 shrink-0 h-full">
                            <div className="glass-panel rounded-[3.5rem] flex-1 flex flex-col overflow-hidden border-pink-500/10 shadow-2xl">
                                <div className="p-8 border-b border-white/5 bg-white/5 flex justify-between items-center">
                                    <div>
                                        <h3 className="text-[11px] font-mono text-pink-500 tracking-[0.4em] uppercase">Guia Espectral</h3>
                                        <span className="text-[8px] font-mono text-slate-500 uppercase">Processamento Local em curso</span>
                                    </div>
                                    <div className="flex gap-1.5">
                                        <div className="w-1.5 h-1.5 rounded-full bg-pink-500/40 animate-bounce"></div>
                                        <div className="w-1.5 h-1.5 rounded-full bg-pink-500/40 animate-bounce" style={{animationDelay: '0.2s'}}></div>
                                    </div>
                                </div>
                                
                                <div ref={scrollRef} className="flex-1 overflow-y-auto p-8 space-y-8 custom-scroll bg-gradient-to-b from-transparent to-[#0a0a14]/60">
                                    {messages.map((m, i) => (
                                        <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                            <div className={`max-w-[92%] p-5 rounded-[2rem] text-[11px] leading-relaxed transition-all ${
                                                m.role === 'user' 
                                                ? 'bg-pink-500/10 border border-pink-500/20 text-pink-100 rounded-tr-none font-medium' 
                                                : 'bg-white/5 border border-white/10 text-slate-400 rounded-tl-none font-light'
                                            }`}>
                                                {m.text}
                                            </div>
                                        </div>
                                    ))}
                                    {isTyping && (
                                        <div className="flex justify-start">
                                            <div className="bg-white/5 border border-white/10 p-5 rounded-[2rem] flex gap-2 items-center">
                                                <div className="w-1 h-1 bg-pink-500 rounded-full animate-ping"></div>
                                                <span className="text-[9px] font-mono text-pink-500/50 uppercase tracking-widest">Calculando via GPU...</span>
                                            </div>
                                        </div>
                                    )}
                                </div>

                                <form onSubmit={handleSend} className="p-6 bg-[#0a0a14] border-t border-white/5">
                                    <div className="relative">
                                        <input 
                                            type="text" 
                                            value={userInput}
                                            onChange={(e) => setUserInput(e.target.value)}
                                            placeholder="Perguntar ao Guia Espectral..."
                                            className="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-5 text-xs text-white outline-none focus:border-pink-500/40 focus:bg-white/10 transition-all font-mono"
                                        />
                                        <button type="submit" className="absolute right-4 top-4 bottom-4 px-6 bg-pink-500/20 hover:bg-pink-500/40 text-pink-500 rounded-xl transition-all border border-pink-500/20 text-xs">
                                            ENVIAR
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </aside>
                    </div>

                    <footer className="h-12 mt-4 flex items-center justify-between px-10 glass-panel rounded-[1.5rem] shrink-0">
                        <div className="flex gap-12 text-[8px] font-mono text-slate-600 uppercase tracking-[0.2em]">
                            <span className="flex items-center gap-2">
                                <span className="w-1 h-1 rounded-full bg-pink-500 shadow-[0_0_5px_#ec4899]"></span>
                                Autonomia_IA: 100%_LOCAL
                            </span>
                            <span>GPU_LOAD: {isTyping ? "45%" : "2%"}</span>
                            <span>Sync_Score: {Math.floor((synapseStrength * 0.7) + (evolutionSpeed * 0.3))}%</span>
                        </div>
                        <div className="text-[9px] font-mono text-pink-500/30 font-bold uppercase tracking-[0.3em]">
                            Afrokódica / Dala • Soberania Tecnológica • 2025
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
