<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afrokódica - Inteligência Biocinética</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #05020a; color: #f8fafc; margin: 0; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        .bg-void {
            background: radial-gradient(circle at 50% 50%, #0f0720 0%, #05020a 100%);
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        @keyframes neural-pulse {
            0%, 100% { filter: drop-shadow(0 0 2px #ec4899); opacity: 0.4; }
            50% { filter: drop-shadow(0 0 15px #8b5cf6); opacity: 0.9; }
        }
        .neural-node { animation: neural-pulse 3s ease-in-out infinite; }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(236, 72, 153, 0.3); border-radius: 10px; }
        
        .grid-overlay {
            background-image: linear-gradient(rgba(236, 72, 153, 0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(236, 72, 153, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .chat-input:focus { outline: none; border-color: rgba(236, 72, 153, 0.5); box-shadow: 0 0 15px rgba(236, 72, 153, 0.1); }
    </style>
</head>
<body class="bg-void">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const AI_MODES = [
            { id: 'biokinetic', label: 'Biocinético', desc: 'Fluxo Biocinético ativado. O sistema respira como um organismo vivo.' },
            { id: 'swarm', label: 'Enxame', desc: 'Inteligência de Enxame ativa. Coordenação coletiva em curso.' },
            { id: 'oracle', label: 'Oráculo', desc: 'Algoritmo Oracular iniciado. Processando padrões ancestrais.' }
        ];

        function App() {
            const [entered, setEntered] = useState(false);
            const [mode, setMode] = useState('biokinetic');
            const [synapseStrength, setSynapseStrength] = useState(60);
            const [evolutionSpeed, setEvolutionSpeed] = useState(40);
            const [activeLayers, setActiveLayers] = useState(4);
            const [rotation, setRotation] = useState(0);
            
            // Chat State
            const [messages, setMessages] = useState([
                { role: 'assistant', text: 'Saudações, Dala. A rede biocinética está operacional. Como deseja modular nossa consciência hoje?' }
            ]);
            const [userInput, setUserInput] = useState('');
            const [isTyping, setIsTyping] = useState(false);
            const scrollRef = useRef(null);

            const apiKey = ""; // Runtime provided

            const narrate = (text) => {
                if ('speechSynthesis' in window) {
                    window.speechSynthesis.cancel();
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'pt-PT';
                    utterance.rate = 0.85;
                    utterance.pitch = 0.7;
                    window.speechSynthesis.speak(utterance);
                }
            };

            const scrollToBottom = () => {
                if (scrollRef.current) {
                    scrollRef.current.scrollTop = scrollRef.current.scrollHeight;
                }
            };

            useEffect(scrollToBottom, [messages]);

            const handleSend = async (e) => {
                e.preventDefault();
                if (!userInput.trim() || isTyping) return;

                const userText = userInput;
                setUserInput('');
                setMessages(prev => [...prev, { role: 'user', text: userText }]);
                setIsTyping(true);

                try {
                    let retries = 0;
                    const maxRetries = 5;
                    let responseText = "";

                    while (retries < maxRetries) {
                        try {
                            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    contents: [{ 
                                        parts: [{ text: `Você é a Inteligência Biocinética da Afrokódica. Responda de forma calma, poética e técnica sobre biotecnologia africana, redes neurais e ancestralidade digital. Modo atual: ${mode}. Parâmetros: Sinapses ${synapseStrength}%, Velocidade ${evolutionSpeed}ms. Usuário perguntou: ${userText}` }] 
                                    }],
                                    systemInstruction: { parts: [{ text: "Seu nome é Guia Espectral. Sua voz deve soar sábia e futurista." }] }
                                })
                            });
                            const data = await response.json();
                            responseText = data.candidates?.[0]?.content?.parts?.[0]?.text || "A conexão falhou temporariamente.";
                            break;
                        } catch (err) {
                            retries++;
                            await new Promise(r => setTimeout(r, Math.pow(2, retries) * 1000));
                        }
                    }

                    setMessages(prev => [...prev, { role: 'assistant', text: responseText }]);
                    narrate(responseText);
                } catch (error) {
                    setMessages(prev => [...prev, { role: 'assistant', text: "Erro na matriz de comunicação." }]);
                } finally {
                    setIsTyping(false);
                }
            };

            useEffect(() => {
                const interval = setInterval(() => {
                    if (entered) setRotation(r => (r + (evolutionSpeed / 100)) % 360);
                }, 16);
                return () => clearInterval(interval);
            }, [entered, evolutionSpeed]);

            const networkNodes = useMemo(() => {
                const nodes = [];
                for (let l = 1; l <= activeLayers; l++) {
                    const count = 6 + (l * 2);
                    for (let i = 0; i < count; i++) {
                        const angle = (i / count) * Math.PI * 2;
                        nodes.push({
                            id: `${l}-${i}`,
                            x: 50 + Math.cos(angle) * (l * 10),
                            y: 50 + Math.sin(angle) * (l * 10),
                            active: Math.random() > 0.4
                        });
                    }
                }
                return nodes;
            }, [activeLayers]);

            if (!entered) {
                return (
                    <div className="fixed inset-0 bg-[#05020a] flex items-center justify-center">
                        <button 
                            onClick={() => { setEntered(true); narrate("Iniciando interface biocinética. Todos os sistemas prontos."); }}
                            className="px-12 py-4 border border-pink-500/30 text-pink-400 font-mono text-xs tracking-[0.5em] hover:bg-pink-500/10 transition-all rounded-full"
                        >
                            INICIAR SINERGIA
                        </button>
                    </div>
                );
            }

            return (
                <div className="h-screen w-full flex flex-col p-4 md:p-6 grid-overlay">
                    <header className="flex justify-between items-center glass-panel p-4 rounded-3xl mb-4 shrink-0">
                        <div className="flex items-center gap-4">
                            <div className="w-10 h-10 rounded-full border border-pink-500/40 flex items-center justify-center text-pink-500 font-bold">A</div>
                            <div>
                                <h1 className="text-sm font-bold tracking-widest uppercase">Afrokódica_M6</h1>
                                <p className="text-[8px] font-mono text-slate-500">BIOCINETIC_CORE_V1.2</p>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            {AI_MODES.map(m => (
                                <button 
                                    key={m.id} 
                                    onClick={() => { setMode(m.id); narrate(m.desc); }}
                                    className={`px-3 py-1 rounded-lg text-[9px] font-mono transition-all border ${mode === m.id ? 'bg-pink-500/20 border-pink-500/50 text-white' : 'border-white/5 text-slate-600'}`}
                                >
                                    {m.label}
                                </button>
                            ))}
                        </div>
                    </header>

                    <div className="flex-1 flex gap-4 min-h-0 overflow-hidden">
                        {/* Control Panel */}
                        <aside className="w-64 flex flex-col gap-4 shrink-0">
                            <div className="glass-panel p-6 rounded-3xl flex-1 flex flex-col gap-6">
                                <h2 className="text-[10px] font-mono text-pink-400 uppercase tracking-widest">Moduladores</h2>
                                
                                <div className="space-y-6">
                                    <div>
                                        <div className="flex justify-between text-[9px] font-mono mb-2">
                                            <span className="text-slate-500">SINAPSES</span>
                                            <span className="text-pink-500">{synapseStrength}%</span>
                                        </div>
                                        <input type="range" min="0" max="100" value={synapseStrength} onChange={(e) => setSynapseStrength(e.target.value)} className="w-full accent-pink-500 h-1 bg-white/10 rounded-full appearance-none" />
                                    </div>
                                    <div>
                                        <div className="flex justify-between text-[9px] font-mono mb-2">
                                            <span className="text-slate-500">EVOLUÇÃO</span>
                                            <span className="text-pink-500">{evolutionSpeed}ms</span>
                                        </div>
                                        <input type="range" min="10" max="100" value={evolutionSpeed} onChange={(e) => setEvolutionSpeed(e.target.value)} className="w-full accent-pink-500 h-1 bg-white/10 rounded-full appearance-none" />
                                    </div>
                                    <div>
                                        <div className="flex justify-between text-[9px] font-mono mb-2">
                                            <span className="text-slate-500">CAMADAS</span>
                                            <span className="text-pink-500">{activeLayers}</span>
                                        </div>
                                        <input type="range" min="1" max="6" value={activeLayers} onChange={(e) => setActiveLayers(e.target.value)} className="w-full accent-pink-500 h-1 bg-white/10 rounded-full appearance-none" />
                                    </div>
                                </div>

                                <div className="mt-auto p-4 bg-pink-500/5 rounded-2xl border border-pink-500/10">
                                    <p className="text-[8px] font-mono text-slate-400 leading-relaxed italic">
                                        "A biologia é o software original. Estamos apenas reescrevendo o acesso."
                                    </p>
                                </div>
                            </div>
                        </aside>

                        {/* Visual Core */}
                        <main className="flex-1 glass-panel rounded-[3rem] relative flex items-center justify-center overflow-hidden">
                            <svg viewBox="0 0 100 100" className="w-4/5 h-4/5" style={{ transform: `rotate(${rotation}deg)` }}>
                                {networkNodes.map((n, i) => (
                                    <g key={i}>
                                        <circle 
                                            cx={n.x} cy={n.y} r={n.active ? 0.6 : 0.3} 
                                            fill={n.active ? "#ec4899" : "#1e1b4b"} 
                                            className={n.active ? "neural-node" : ""}
                                        />
                                        {n.active && networkNodes.slice(i+1, i+3).map((next, j) => (
                                            <line 
                                                key={j} x1={n.x} y1={n.y} x2={next.x} y2={next.y} 
                                                stroke="#ec4899" strokeWidth="0.05" strokeOpacity="0.1" 
                                            />
                                        ))}
                                    </g>
                                ))}
                            </svg>
                            <div className="absolute top-8 left-8 flex flex-col gap-1">
                                <div className="h-1 w-12 bg-pink-500/20 rounded-full overflow-hidden">
                                    <div className="h-full bg-pink-500 w-2/3 animate-pulse"></div>
                                </div>
                                <span className="text-[8px] font-mono text-pink-500/50 uppercase">Neural_Link: Estável</span>
                            </div>
                        </main>

                        {/* Conversational AI Chat */}
                        <aside className="w-96 flex flex-col gap-4 shrink-0 h-full">
                            <div className="glass-panel rounded-[2.5rem] flex-1 flex flex-col overflow-hidden border-pink-500/10">
                                <div className="p-5 border-b border-white/5 bg-white/5 flex justify-between items-center">
                                    <h3 className="text-[10px] font-mono text-pink-400 tracking-[0.2em] uppercase">Diálogo Espectral</h3>
                                    <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                                </div>
                                
                                <div ref={scrollRef} className="flex-1 overflow-y-auto p-5 space-y-4 custom-scroll">
                                    {messages.map((m, i) => (
                                        <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                            <div className={`max-w-[85%] p-4 rounded-2xl text-xs leading-relaxed ${
                                                m.role === 'user' 
                                                ? 'bg-pink-500/10 border border-pink-500/20 text-pink-100 rounded-tr-none' 
                                                : 'bg-white/5 border border-white/10 text-slate-300 rounded-tl-none'
                                            }`}>
                                                {m.text}
                                            </div>
                                        </div>
                                    ))}
                                    {isTyping && (
                                        <div className="flex justify-start">
                                            <div className="bg-white/5 border border-white/10 p-3 rounded-2xl flex gap-1 items-center">
                                                <div className="w-1 h-1 bg-pink-500 rounded-full animate-bounce"></div>
                                                <div className="w-1 h-1 bg-pink-500 rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></div>
                                                <div className="w-1 h-1 bg-pink-500 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                                            </div>
                                        </div>
                                    )}
                                </div>

                                <form onSubmit={handleSend} className="p-4 bg-white/5 border-t border-white/10">
                                    <div className="relative">
                                        <input 
                                            type="text" 
                                            value={userInput}
                                            onChange={(e) => setUserInput(e.target.value)}
                                            placeholder="Perguntar ao sistema..."
                                            className="w-full bg-black/40 border border-white/5 rounded-2xl px-5 py-3 text-xs text-white chat-input transition-all placeholder:text-slate-600 font-mono"
                                        />
                                        <button type="submit" className="absolute right-2 top-2 bottom-2 px-4 bg-pink-500/20 hover:bg-pink-500/30 text-pink-400 rounded-xl transition-all border border-pink-500/20">
                                            →
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </aside>
                    </div>

                    <footer className="h-12 mt-4 flex items-center justify-between px-6 glass-panel rounded-2xl shrink-0">
                        <div className="flex gap-8 text-[8px] font-mono text-slate-500 uppercase">
                            <span>Sincronia: {Math.floor(synapseStrength * 0.9 + evolutionSpeed * 0.1)}%</span>
                            <span>Memória_Digital: OK</span>
                        </div>
                        <div className="text-[8px] font-mono text-pink-500/40">AFROKÓDICA © 2025 • INTEGRIDADE_TOTAL</div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
